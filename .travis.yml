language: c

dist: xenial
addons:
  apt:
    sources:
      - llvm-toolchain-xenial-8
    packages:
      - clang-8
      - llvm-8-dev

env:
  global:
    - since="5195fdbcd9c318c2fa40463d25046a90ddca549a" LLVM_PATH="/usr/lib/llvm-8/" LLVM_DIR="${LLVM_PATH}/cmake" LLVM_BIN="${LLVM_PATH}/bin"

# TODO: Building testSlice.c is currently faked. This will be replaced by the slicing tool.
before_script:
  - echo "old sha=${since}"
  - ./setupTests.sh
  - which opt || true
  - opt --version || true

script:
  - cmake .
  - make -j4
  - ./src/runTests
